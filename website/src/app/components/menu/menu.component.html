<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>@jorgeucano</span>
    <menu>
      <a
        *ngFor="let m of menu"
        [disabled]="m.link === url"
        [routerLink]="m.link"
        mat-button
        [color]="m.color">{{m.name}}</a>
    </menu>
  </mat-toolbar-row>
</mat-toolbar>
